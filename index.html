<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="Passthrough GVR" />
  <meta name="apple-mobile-web-app-title" content="Passthrough GVR" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" sizes="300x300" href="icon.png">
  <title>Passthrough GVR</title>
  <script async src="https://docs.opencv.org/master/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    .video-container {
      display: flex;
      justify-content: space-between;
      width: 80%; /* Adjusted width */
    }

    video {
      width: 48%; /* Adjusted width */
      height: auto;
    }

    .filter-dropdown {
      display: none;
      position: absolute;
      top: 10px; /* Adjust as needed */
      right: 10px; /* Adjust as needed */
      background-color: rgba(51, 51, 51, 0.81);
      padding: 2px;
      border-radius: 5px;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }

    .filter-dropdown select {
      padding: 3px;
      width: 100%; /* Fix for iOS freezing issue */
      opacity: 0.81;
      filter: invert(100%);
    }

    canvas {
      display: none; /* Hide the canvas used for edge detection */
    }
  </style>
</head>
<body>
  <div class="filter-dropdown">
    <label for="filterSelect">Filter:</label>
    <select id="filterSelect">
      <option value="none">None</option>
      <option value="edge-detection">Edge Detection</option>
    </select>
  </div>

  <canvas id="canvas" width="640" height="480"></canvas>

  <div class="video-container">
    <video id="leftEye" playsinline autoplay></video>
    <video id="rightEye" playsinline autoplay></video>
  </div>

  <script>
    let leftEye = document.getElementById('leftEye');
    let rightEye = document.getElementById('rightEye');
    let filterDropdown = document.querySelector('.filter-dropdown');
    let filterSelect = document.getElementById('filterSelect');
    let canvas = document.getElementById('canvas');
    let videoStream;
    let videoCapture;

    function onOpenCvReady() {
      // OpenCV is ready
      filterSelect.addEventListener('change', applyFilter);
      document.addEventListener('click', showDropdown);
      document.addEventListener('mousemove', showDropdown);

      startCamera();
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: 'environment',
        },
      })
      .then((stream) => {
        videoStream = stream;
        leftEye.srcObject = stream;
        rightEye.srcObject = stream;

        videoCapture = new cv.VideoCapture(leftEye);
        requestAnimationFrame(processVideo);
      })
      .catch(error => {
        console.error('Error accessing camera:', error);
      });
    }

    function applyFilter() {
      const selectedFilter = filterSelect.value;

      if (selectedFilter === 'edge-detection') {
        canvas.style.display = 'block';
      } else {
        canvas.style.display = 'none';
      }
    }

    function showDropdown() {
      filterDropdown.style.display = 'block';
      setTimeout(() => {
        filterDropdown.style.display = 'none';
      }, 3000);
    }

    function processVideo() {
      let frame = new cv.Mat(videoCapture.height, videoCapture.width, cv.CV_8UC4);
      videoCapture.read(frame);

      // Apply the selected filter
      applyFilter(frame);

      cv.imshow(canvas, frame);
      frame.delete();

      requestAnimationFrame(processVideo);
    }

    function applyFilter(frame) {
      const selectedFilter = filterSelect.value;

      if (selectedFilter === 'edge-detection') {
        // Convert the frame to grayscale
        cv.cvtColor(frame, frame, cv.COLOR_RGBA2GRAY);

        // Apply Canny edge detection
        cv.Canny(frame, frame, 50, 100);

        // Convert back to RGBA for display
        cv.cvtColor(frame, frame, cv.COLOR_GRAY2RGBA);
      }
    }
  </script>
</body>
</html>
