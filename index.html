<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="application-name" content="Passthrough GCV" />
<meta name="apple-mobile-web-app-title" content="Passthrough GCV" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="apple-touch-icon" sizes="300x300" href="icon.png">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Camera App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
    }

    .camera-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
    }

    video {
      width: 48%; /* Adjust as needed */
      height: auto;
      cursor: pointer;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="camera1" onclick="switchCamera('camera1')" playsinline autoplay></video>
    <video id="camera2" onclick="switchCamera('camera2')" playsinline autoplay></video>
  </div>

  <script>
    const camera1 = document.getElementById('camera1');
    const camera2 = document.getElementById('camera2');

    async function startCamera(deviceId, element) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId } });
        element.srcObject = stream;
      } catch (error) {
        console.error(`Error accessing ${deviceId} camera:`, error);
      }
    }

    function switchCamera(cameraId) {
      const activeCamera = document.querySelector('video.active');
      const targetCamera = document.getElementById(cameraId);

      if (activeCamera) {
        activeCamera.classList.remove('active');
      }

      targetCamera.classList.add('active');
    }

    // Initialize the cameras
    startCamera('user', camera1); // Start with the default/front camera
    startCamera({ facingMode: { exact: 'environment' } }, camera2); // Start with the rear camera
  </script>
</body>
</html>
