<meta name="apple-mobile-web-app-title" content="Passthrough GCV" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes" />

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Camera App for VR</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
    }

    .camera-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
    }

    video {
      width: 48%; /* Adjust as needed */
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="leftEye" onclick="switchCamera('leftEye')" playsinline autoplay></video>
    <video id="rightEye" onclick="switchCamera('rightEye')" playsinline autoplay></video>
  </div>

  <script>
    const leftEye = document.getElementById('leftEye');
    const rightEye = document.getElementById('rightEye');
    let activeCameraId = 'leftEye'; // Initial active camera

    async function startCamera(deviceId, element) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId } });
        element.srcObject = stream;
      } catch (error) {
        console.error(`Error accessing ${deviceId} camera:`, error);
      }
    }

    function switchCamera(eye) {
      const activeEye = document.getElementById(activeCameraId);
      const targetEye = document.getElementById(eye);

      if (activeEye) {
        activeEye.classList.remove('active');
        activeEye.srcObject.getTracks().forEach(track => track.stop()); // Stop the active camera stream
      }

      targetEye.classList.add('active');
      activeCameraId = eye;
    }

    // Initialize the cameras
    startCamera({ facingMode: 'environment' }, leftEye); // Start with the rear camera for the left eye
    startCamera({ facingMode: 'environment' }, rightEye); // Start with the rear camera for the right eye
  </script>
</body>
</html>
