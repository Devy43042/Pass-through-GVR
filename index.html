<meta name="application-name" content="Passthrough GCV" />
<meta name="apple-mobile-web-app-title" content="Passthrough GCV" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="apple-touch-icon" sizes="300x300" href="icon.png">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <title>Stereoscopic VR App</title>
</head>
<body>
  <a-scene>
    <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>

    <!-- Left eye -->
    <a-video src="#leftFeed" position="-0.03 0 0" scale="1.8 1 1"></a-video>

    <!-- Right eye -->
    <a-video src="#rightFeed" position="0.03 0 0" scale="1.8 1 1"></a-video>

    <a-assets>
      <video id="leftFeed" autoplay crossorigin="anonymous"></video>
      <video id="rightFeed" autoplay crossorigin="anonymous"></video>
    </a-assets>
  </a-scene>

  <script>
    const leftFeed = document.getElementById('leftFeed');
    const rightFeed = document.getElementById('rightFeed');

    async function startCamera(deviceId, element) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId } });
        element.srcObject = stream;
      } catch (error) {
        console.error(`Error accessing ${deviceId} camera:`, error);
      }
    }

    // Initialize the cameras
    startCamera({ facingMode: 'environment' }, leftFeed); // Start with the rear camera for the left eye
    startCamera({ facingMode: 'environment' }, rightFeed); // Start with the rear camera for the right eye
  </script>
</body>
</html>
