<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Camera App for Google Cardboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
    }

    .camera-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
    }

    video {
      width: 48%; /* Adjust as needed */
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="camera1" onclick="switchCamera('camera1')" playsinline autoplay></video>
    <video id="camera2" onclick="switchCamera('camera2')" playsinline autoplay></video>
  </div>

  <script>
    const camera1 = document.getElementById('camera1');
    const camera2 = document.getElementById('camera2');
    let activeCameraId = 'camera1'; // Initial active camera

    async function startCamera(deviceId, element) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId } });
        element.srcObject = stream;
      } catch (error) {
        console.error(`Error accessing ${deviceId} camera:`, error);
      }
    }

    function switchCamera(cameraId) {
      const activeCamera = document.getElementById(activeCameraId);
      const targetCamera = document.getElementById(cameraId);

      if (activeCamera) {
        activeCamera.classList.remove('active');
        activeCamera.srcObject.getTracks().forEach(track => track.stop()); // Stop the active camera stream
      }

      targetCamera.classList.add('active');
      activeCameraId = cameraId;
    }

    // Initialize the cameras
    startCamera({ facingMode: 'environment' }, camera1); // Start with the rear camera
    startCamera({ facingMode: 'environment' }, camera2); // Start with the rear camera
  </script>
</body>
</html>
