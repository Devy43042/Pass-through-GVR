<meta name="application-name" content="Passthrough GCV" />
<meta name="apple-mobile-web-app-title" content="Passthrough GCV" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="apple-touch-icon" sizes="300x300" href="icon.png">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r115/build/three.module.js';

    let camera, scene, renderer;

    async function init() {
      // Set up camera
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 0.01;

      // Set up scene
      scene = new THREE.Scene();

      // Set up video textures
      const leftTexture = await createVideoTexture({ facingMode: 'environment' });
      const rightTexture = await createVideoTexture({ facingMode: 'environment' });

      // Create left eye mesh
      const leftGeometry = new THREE.PlaneBufferGeometry(1, 1);
      const leftMaterial = new THREE.MeshBasicMaterial({ map: leftTexture });
      const leftMesh = new THREE.Mesh(leftGeometry, leftMaterial);
      leftMesh.position.set(-0.5, 0, 0);
      scene.add(leftMesh);

      // Create right eye mesh
      const rightGeometry = new THREE.PlaneBufferGeometry(1, 1);
      const rightMaterial = new THREE.MeshBasicMaterial({ map: rightTexture });
      const rightMesh = new THREE.Mesh(rightGeometry, rightMaterial);
      rightMesh.position.set(0.5, 0, 0);
      scene.add(rightMesh);

      // Set up renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Handle window resize
      window.addEventListener('resize', onWindowResize);

      // Start rendering
      animate();
    }

    function createVideoTexture(constraints) {
      return new Promise(async (resolve) => {
        const stream = await navigator.mediaDevices.getUserMedia({ video: constraints });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.playsInline = true;
        video.play();

        const texture = new THREE.VideoTexture(video);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        texture.format = THREE.RGBFormat;

        resolve(texture);
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    init();
  </script>
</head>
<body style="margin: 0;">
</body>
</html>
